<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布需求</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>

        <!--添加内容-->
        <div style="margin: 15px;">

			<form class="layui-form" action="">

                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>项目所需资源</span>
					</label>
					<div class="layui-input-block">
						<input type="checkbox" title="3+2高速铣">
						<input type="checkbox" title="3D打印">
						<input type="checkbox" title="5轴高速铣">
						<input type="checkbox" title="5轴联动">
						<input type="checkbox" title="产品造型">	
						<input type="checkbox" title="大型卧铣">
						<input type="checkbox" title="5轴深孔钻">
						<input type="checkbox" title="电火花">
						<input type="checkbox" title="5轴数控铣">
						<input type="checkbox" title="调质炉">
						<input type="checkbox" title="多工序加工">
						<input type="checkbox" title="车床">
						<input type="checkbox" title="二手交易">
						<input type="checkbox" title="电炉">
						<input type="checkbox" title="飞刀">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>项目标题或零件名称</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入项目标题或零件名称" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>零件规格</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入零件规格" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>要求完成时间</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date" lay-verify="date" placeholder="希望完成时间不能早于当前时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
					</div>
				</div>
                
                <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">
					    <span>技术及细节描述</span>
					</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入技术的细节描述，最多不超过200字" class="layui-textarea"></textarea>
					</div>
				</div>
                
                <div class="layui-form-item">
					<label class="layui-form-label">
					    <em>相关图文档</em>
					</label>
					<div class="layui-input-block">
						<div class="item-content" style="min-width: 65%; min-height: 120px;">
							<div id="uploading" style="min-width: 65%; min-height: 120px;">
								<div id="imgPicker">
				                	<input id="imgPicker" type="file" multiple/>
				                </div>
							</div>
					    </div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <em>需求附件</em>
					</label>
					<div class="layui-input-block">
						<div class="item-content">
							<div id="attachPicker">
								上传附件
							</div>
					    </div>
					</div>
				</div>
                
                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>合作商家要求</span>
					</label>
					<div class="layui-input-block">
						<input type="checkbox" title="高度隐私">
						<input type="checkbox" title="确保交期">
						<input type="checkbox" title="投标数控制">
						<input type="checkbox" title="经验品质优先">
						<input type="checkbox" title="最低价自动过滤">
						<input type="checkbox" title="资金与实力要求">
						<input type="checkbox" title="地域限制">
						<input type="checkbox" title="快速发布">
						<input type="checkbox" title="平台推荐">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>付款方式</span>
					</label>
					<div class="layui-input-block">
						<input type="checkbox" title="在线支付">
						<input type="checkbox" title="协议支付">
						<input type="checkbox" title="线下自行交易">
						<input type="checkbox" title="向平台预付50%进行担保">
					</div>
				</div>
                
				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>询价是否含税</span>
					</label>
					<div class="layui-input-block" id="hsCheck">
						<input type="checkbox" lay-skin="switch" checked>
						<label id="hsLabel">含税报价：要求报价供方提供发票。</label>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>延期是否缴纳滞纳金</span>
					</label>
					<div class="layui-input-block" id="znjCheck">
						<input type="checkbox"  lay-skin="switch">
						<label id="znjLabel">不缴纳滞纳金：发单方对接单方逾期申报税款或未按规定期限缴纳税款的行为不将给予的经济制裁。</label>
					</div>
				</div>
                
                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>是否自选商家</span>
					</label>
					<div class="layui-input-block" id="sjCheck">
						<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
						<label id="sjLabel">自选商家：发单方自行选择合适的接单方。</label>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>报价是否包含质量违约金</span>
					</label>
					<div class="layui-input-block" id="wyjCheck">
						<input type="checkbox" name="close" lay-skin="switch" title="开关">
						<label id="wyjLabel">不含违约金：发单方不会对接单方的违约行为进行扣款处罚。</label>
					</div>
				</div>

				<div class="layui-form-item" style="float: right;">
				    <button class="layui-btn layui-btn-primary">取消</button>
					<button class="layui-btn layui-btn-normal">保存</button>
				</div>

		    </form>
		</div>
        <script type="text/javascript" src="plugins/jQuery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>
    <script type="text/javascript" src="js/pRequire.js"></script>
</html>
