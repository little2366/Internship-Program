<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<title>表格设计</title>
	<style>
		html,body {
		   width: 100%;
		   margin: 0;
		   padding: 0;
		}
		table {
		    width: 88%;
		    margin: 3% 6%;
		    text-align: center;
		    line-height: 25px;
		}
	</style>
</head>
<body>
    <table border="1" cellspacing="0"> 
        <tbody>
	    	<tr height="25px">
	    		<td width="15%" rowspan="4" colspan="2">图标</td>
	    		<td width="60%" rowspan="2" colspan="7">赛钢模具有限公司</td>
	    		<td width="12.5%" colspan="2">编号</td>
	    		<td width="12.5%" colspan="2"  contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="12.5%" colspan="2">版本\修改号</td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="60%" rowspan="2" colspan="7">模具零件加工工艺要求与加工费报价</td>
	    		<td width="12.5%" colspan="2">页码</td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="12.5%" colspan="2">发布时间</td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%">模具编号</td>
	    		<td width="15%" colspan="2">模具名称</td>
	    		<td width="10%">零件名称</td>
	    		<td width="20%" colspan="2">零件规格/MM</td>
	    		<td width="9%" colspan="2">数量（件）</td>
	    		<td width="10%">钢材材质</td>
	    		<td width="12.5%" colspan="2">718H</td>
	    		<td width="12.5%" colspan="2">钳工组长</td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%" contentEditable="true"></td>
	    		<td width="15%" colspan="2" contentEditable="true"></td>
	    		<td width="10%" contentEditable="true"></td>
	    		<td width="20%" colspan="2" contentEditable="true"></td>
	    		<td width="9%" colspan="2" contentEditable="true"></td>
	    		<td width="10%"  contentEditable="true"></td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%">工序号</td>
	    		<td width="15%" colspan="2">工序名称</td>
	    		<td width="10%">加工类型</td>
	            <td width="20%" colspan="2">加工时间</td>
	            <td width="31.5%" colspan="5">加工费用</td>
	            <td width="12.5%" colspan="2">要求上机时间</td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%" rowspan="2" contentEditable="true"></td>
	    		<td width="15%" rowspan="2" colspan="2" contentEditable="true"></td>
	    		<td width="10%" rowspan="2" contentEditable="true"></td>
	    		<td width="14%">计划</td>
	    		<td width="6"></td>
	    		<td width="9%" colspan="2">报价</td>
	    		<td width="10%">协商加工</td>
	    		<td width="12.5%" colspan="2">确认签名</td>
	    		<td width="6.25%">计划</td>
	    		<td width="6.25%">计划</td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="14%" contentEditable="true"></td>
	    		<td width="6" contentEditable="true"></td>
	    		<td width="9%" colspan="2" contentEditable="true"></td>
	    		<td width="10%" contentEditable="true"></td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    		<td width="12.5%" colspan="2" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="100%" colspan="13"  contentEditable="true" style="text-align: left;">文件命名：</td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="100%" colspan="13">加工部位示意图以及工艺要求（工件正面）：必须随机检测（附书面检测表）</td>
	    	</tr>
	    	<tr height="300px" contentEditable="true">
	    		<td width="100%" colspan="13"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="100%" colspan="13">型芯加工要求</td>
	    	</tr>
	    	<tr height="150px">
	    		<td width="50%" colspan="5" contentEditable="true"></td>
	    		<td width="50%" colspan="8" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="100%" colspan="16">加工部位示意图以及工艺要求（工件反面）：必须随机检测（附书面检测表）</td>
	    	</tr>
	    	<tr height="300px" contentEditable="true">
	    		<td width="100%" colspan="13"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="100%" colspan="13">型芯加工要求</td>
	    	</tr>
	    	<tr height="150px">
	    		<td width="50%" colspan="5" contentEditable="true"></td>
	    		<td width="50%" colspan="8" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%">工艺员</td>
	    		<td width="10%" colspan="2" contentEditable="true"></td>
	    		<td width="10%">加工主管</td>
	    		<td contentEditable="true"></td>
	    		<td colspan="2">外协员</td>
	    		<td width="10%" colspan="2" contentEditable="true"></td>
	    		<td width="10%">加工单位</td>
	    		<td width="19%" colspan="3" contentEditable="true"></td>
	    	</tr>
	    	<tr height="25px">
	    		<td width="11%">生产部</td>
	    		<td width="10%" colspan="2" contentEditable="true"></td>
	    		<td width="10%">联系电话</td>
	    		<td contentEditable="true"></td>
	    		<td colspan="2">联系电话</td>
	    		<td width="10%" colspan="2" contentEditable="true"></td>
	    		<td width="10%">联系电话</td>
	    		<td width="19%" colspan="3" contentEditable="true"></td>
	    	</tr>
	    	<tr height="30px">
	    		<td width="50%" colspan="5" style="text-align: left;font-size: 18px;padding-left: 3%">审批：</td>
	    		<td width="50%" colspan="8" style="text-align: left;font-size: 18px;padding-left: 3%">审批：</td>
	    	</tr-->
	    </tbody>
    </table>
</body>
</html>
