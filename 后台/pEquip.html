<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布需求</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>

        <!--添加内容-->
        <div style="margin: 15px;">

			<form class="layui-form" action="">

                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>设备资源类型</span>
					</label>
					<div class="layui-input-block">
						<input type="checkbox" title="3+2高速铣">
						<input type="checkbox" title="3D打印">
						<input type="checkbox" title="5轴高速铣">
						<input type="checkbox" title="5轴联动">
						<input type="checkbox" title="产品造型">	
						<input type="checkbox" title="大型卧铣">
						<input type="checkbox" title="5轴深孔钻">
						<input type="checkbox" title="电火花">
						<input type="checkbox" title="5轴数控铣">
						<input type="checkbox" title="调质炉">
						<input type="checkbox" title="多工序加工">
						<input type="checkbox" title="车床">
						<input type="checkbox" title="二手交易">
						<input type="checkbox" title="电炉">
						<input type="checkbox" title="飞刀">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>空闲时段</span>
					</label>
					<div class="layui-input-block layui-month-check">
						<input type="checkbox" title="1月">
						<input type="checkbox" title="2月">
						<input type="checkbox" title="3月">
						<input type="checkbox" title="4月">
						<input type="checkbox" title="5月">	
						<input type="checkbox" title="6月">
						<input type="checkbox" title="7月">
						<input type="checkbox" title="8月">
						<input type="checkbox" title="9月">
						<input type="checkbox" title="10月">
						<input type="checkbox" title="11月">
						<input type="checkbox" title="12月">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">
					    <span>品牌</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设备品牌" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <em>设备照片</em>
					</label>
					<div class="layui-input-block">
						<div class="item-content" style="min-width: 65%; min-height: 120px;">
							<div id="uploading" style="min-width: 65%; min-height: 120px;">
								<div id="imgPicker">
				                	<input id="imgPicker" type="file" multiple/>
				                </div>
							</div>
					    </div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>购置年份</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设备的购置年份" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>加工最大行程</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设备的加工最大行程" class="layui-input">
					</div>
				</div>
                
                <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">
					    <span>精度</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设备的精度" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">
					    <span>加工单价</span>
					</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入设备的加工单价" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">
					    <span>付款方式</span>
					</label>
					<div class="layui-input-block">
						<input type="checkbox" title="在线支付">
						<input type="checkbox" title="协议支付">
						<input type="checkbox" title="线下自行交易">
						<input type="checkbox" title="向平台预付50%进行担保">
					</div>
				</div>

				<div class="layui-form-item" style="float: right;">
				    <button class="layui-btn layui-btn-primary">取消</button>
					<button class="layui-btn layui-btn-normal">保存</button>
				</div>

		    </form>
		</div>
        <script type="text/javascript" src="plugins/jQuery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>
    <script type="text/javascript" src="js/pEquip.js"></script>
</html>
